<div class="widget">
    <h2 class="widget-title">Search</h2>
    <form class="form-inline search-form" method="POST" action="{% url 'blog_home' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="search" class="form-control" placeholder="Search on the site" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
    </form>
</div><!-- end widget -->
